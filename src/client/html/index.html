<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel App</title>
    </head>
    <body>
        <header class="hd">
            <nav class="nav-hd">
                <a href="#form-begin" class="link-nav" id="form-begin-nav">Search Destination</a>
                <a href="#saved-begin" class="link-nav" id="info-begin-nav">View Saved Trips</a>
            </nav>
            <h1 id="h1-hd">
                Travel App
            </h1>
            <h2 id="h2-hd">
                Explore Destinations!!
            </h2>
        </header>
        <main class="main-content">
            <section class="form-main" id="form-begin">
                <form id="form" autocomplete="off">
                    <div class="loc-form">
                        <label for="location">Destination:</label>
                        <input type="text" title="Destination should contain alphabets and single space only. No leading and trailing spaces." id="location" name="location" placeholder="Enter destination you would like to explore" required>
                    </div>
                    <div class="start-date-form">
                        <label for="start-date">Journey Start:</label>
                        <!-- DatePicker will be attached when document loads -->
                        <input type="date" title="Weather forecast will be displayed for dates within 16 days from today (including today)." id="start-date" name="start-date" required>
                    </div>
                    <div class="submit-form">
                        <input type="submit" id="submit-btn" value="GO">
                    </div>
                </form>
            </section>
            <section class="info-main" id="info-begin">
                <figure class="fig-info">
                    <img class="img-fig" id="destination-img" src="" alt="">
                    <figcaption class="caption-fig" id="destination-figcaption"></figcaption>
                </figure>
                <section class="content-info" id="destination-content">

                </section>
            </section>
        </main>
        <main class="saved-content" id="saved-trips"> 
            <section class="card-saved" id="saved-begin">
            </section>
        </main>
        <footer class="ft">
            <p id="txt-ft">
                Thank you for visiting this page. See you again soon.
                This page uses content from <a href="http://www.geonames.org/">Geonames</a>, <a href="https://www.weatherbit.io/">Weatherbit</a> and <a href="https://pixabay.com/">Pixabay</a>.
            </p>
        </footer>
    </body>
</html>
